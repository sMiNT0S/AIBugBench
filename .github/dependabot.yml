version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule: {interval: "daily", time: "09:00", timezone: "Etc/UTC"}
    open-pull-requests-limit: 5
    versioning-strategy: increase-if-necessary
    assignees: ["sMiNT0S"]
    commit-message: {prefix: "deps", prefix-development: "deps-dev", include: "scope"}
    labels: ["dependencies"]
    allow: [{dependency-type: "direct"}]
    groups:
      requests-group: {patterns: ["requests*", "urllib3", "certifi"]}
      yaml-group: {patterns: ["pyyaml", "yaml*"]}
      dev-tools: {patterns: ["ruff", "mypy", "pytest*", "coverage*", "pip-tools"]}
      security-tools: {patterns: ["bandit", "safety", "pip-audit"]}
      typing: {patterns: ["types-*"]}
      docs-stack: {patterns: ["mkdocs*", "pymdown-extensions*", "sphinx*"]}
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: {interval: "weekly", day: "monday", time: "09:00", timezone: "Etc/UTC"}
    open-pull-requests-limit: 5
    assignees: ["sMiNT0S"]
    commit-message: {prefix: "ci", include: "scope"}
    labels: ["dependencies"]
    groups:
      github-actions-core: {patterns: ["actions/*"]}
      github-actions-security: {patterns: ["github/codeql-action*", "aquasecurity/*"]}
