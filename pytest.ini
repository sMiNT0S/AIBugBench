[pytest]
testpaths = tests
python_files = test_*.py *_test.py
addopts = -q
pythonpath = .

# NOTE:
# Coverage flags removed from default addopts for faster local iteration & to avoid
# branch/statement data mix errors. Use the helper script:
#   scripts/test_with_coverage.ps1  (Windows / pwsh)
# or run manually:
#   python -m coverage erase && python -m pytest \
#       --cov=benchmark --cov=run_benchmark --cov=validation \
#       --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=62
# CI should invoke the coverage profile explicitly.