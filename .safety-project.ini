# Safety configuration for AIBugBench dependency scanning
# Excludes known false positives and configures scan parameters

[project]
id = aibugbench
url = /codebases/aibugbench/findings
name = aibugbench

[tool.safety]
# Ignore specific vulnerabilities that are false positives or accepted risks
ignore = [
    # Add specific CVE IDs here if needed for accepted risks
    # Example: 39462  # PyYAML - only affects unsafe loading, we use SafeLoader
]

# Only report vulnerabilities above this severity threshold
minimum-severity = "medium"

# Output format for CI integration
output = "json"

# Scan installed packages
scan-packages = true

# Include development dependencies
include-dev = true

# Exclude test-only dependencies from critical path analysis
exclude = [
    "pytest",
    "pytest-cov", 
    "pytest-mock"
]

# Configure proxy settings if needed (uncomment if behind corporate firewall)
# proxy-host = "proxy.company.com"
# proxy-port = 8080

