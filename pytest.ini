[pytest]
minversion = 7.0
testpaths = tests
norecursedirs = .git .venv venv .* build dist node_modules AppData
addopts = -q --rootdir=. --confcutdir=. -p no:doctest -p pytest_cov

# Coverage is now standardized via .coveragerc and enforced here.
# We explicitly load pytest-cov so coverage works even when
# PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 is set locally or in CI.
