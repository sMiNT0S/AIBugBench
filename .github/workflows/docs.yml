name: Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read  # build-only; no Pages publish rights

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # explicit job-level; top-level already restricts
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # Updated to v5 (Node 24 runtime; requires runner >= 2.327.1)
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: "3.x"
      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
      - name: Build site (no deploy while repo private)
        run: mkdocs build --strict
      - name: Upload built site as artifact (internal preview)
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          name: site
          path: site
      # NOTE: Deploy job intentionally removed for safety while repository remains private.
      # environment block removed to silence editor schema warning.
