site_name: AIBugBench
site_url: https://smintos.github.io/AIBugBench
repo_url: https://github.com/sMiNT0S/AIBugBench
repo_name: sMiNT0S/AIBugBench
docs_dir: docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - include-markdown

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - Developer Guide: developer-guide.md
  - Reference:
      API Reference: api-reference.md
      Scoring Methodology: scoring-methodology.md
      Architecture: architecture.md
  - Troubleshooting:
      Troubleshooting Guide: troubleshooting.md
      Sabotage Notes: sabotage-notes.md
  - Project:
      Contributing: contributing.md
      Code of Conduct: code-of-conduct.md
      Security Policy: security.md
      License: license.md
      Changelog: https://github.com/sMiNT0S/AIBugBench/blob/main/CHANGELOG.md
  - Internal:
      Overview: INTERNALS.md
  - Validation Package README: internal/validation-readme.md
  - Scripts README: internal/scripts-readme.md
  - Submissions README: internal/submissions-readme.md
  - Template README: internal/submission-template-readme.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sMiNT0S/AIBugBench
  analytics:
    provider: google
    #property: !ENV GOOGLE_ANALYTICS_KEY
  generator: false
  # Feature flags (used by templates / future macros)
  features:
    internal_docs: true  # set to false to hide 'Internal' section (remove nav block manually or via build script)

copyright: |
  &copy; 2025 <a href="https://github.com/sMiNT0S/AIBugBench"  target="_blank" rel="noopener">AIBugBench Project</a>
