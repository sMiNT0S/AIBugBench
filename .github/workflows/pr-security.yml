name: PR Security Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

permissions:
  contents: read

env:
  BANDIT_VERSION: "1.8.6"

jobs:
  security-checks:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - uses: ./.github/actions/base-python-setup
        with:
          python-version: "3.13.7"
          install-security: 'true'

      - name: Ruff Security Rules (S rules)
        run: ruff check --select=S .

      - name: Bandit Security Analysis (pinned)
        run: bandit -r . -ll --configfile pyproject.toml

      - name: pip-audit Vulnerability Check
        run: |
          pip-audit --format=json

      - name: Security Audit Script
        run: |
          python scripts/security_audit.py --json --output audit.json || true
          cat audit.json || true
        continue-on-error: true

      - name: Fail if security audit fails
        run: |
          python - <<'PY'
          import json, sys, pathlib
          data = json.loads(pathlib.Path('audit.json').read_text())
          ok = bool(data.get('ok'))
          print('Security Audit OK:', ok)
          sys.exit(0 if ok else 1)
          PY
